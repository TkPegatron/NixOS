format = """
[{](blue) $os $username$hostname:$directory$git_branch$git_state$git_status[}={](blue)$character
"""

add_newline = false

[character]
success_symbol = "[%](bold green)"
error_symbol = "[%](bold red)"
vimcmd_symbol = "[<](bold green)"

[fill]
symbol = " "

[os]
disabled = false
style = "bold bright-yellow"

[username]
format = "[$user]($style)[@](blue)"
style_root = "bold red"
style_user = "bold yellow"
show_always = true
disabled = false

